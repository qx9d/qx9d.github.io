<!DOCTYPE html>

<head>

</head>
<body>
 <header class="site-header">
        <div class="header-content">
            <div class="header-text">

            </div>

</header>
  <main class="container">

                <h2 class="plugin-title">TMDB Proxy</h2>

                <div class="clipboard">
                    <input class="copy-input" value="https://ipdown.ru/tmdb.js" id="tmdb" readonly>

                </div>
            </div>
        </div>
        <div class="plugin-card">
            <img src="/Theme/img/online_mod.png" alt="Плагин 2" class="plugin-image">
            <div class="plugin-info">
                <h2 class="plugin-title">Онлайн Мод</h2>
                <p class="plugin-description">Смотри фильмы и сериалы онлайн. Доступно 7 балансеров.</p>
                <div class="flex items-center">
        <span class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg dark:bg-gray-600 dark:text-white dark:border-gray-600">URL</span>
        <div class="relative w-full">
            <input id="website-url" type="text" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-e-0 border-gray-300 text-gray-500 dark:text-gray-400 text-sm border-s-0 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" value="https://flowbite.com" readonly="" disabled="">
        </div>
        <button data-tooltip-target="tooltip-website-url" data-copy-to-clipboard-target="website-url" class="shrink-0 z-10 inline-flex items-center py-3 px-4 text-sm font-medium text-center text-white bg-blue-700 rounded-e-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 border border-blue-700 dark:border-blue-600 hover:border-blue-800 dark:hover:border-blue-700" type="button">
            <span id="default-icon">
                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                    <path d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z"></path>
                </svg>
            </span>
            <span id="success-icon" class="hidden">
                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5"></path>
                </svg>
            </span>
        </button>
        <div id="tooltip-website-url" role="tooltip" class="absolute z-10 inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs tooltip dark:bg-gray-700 opacity-0 invisible" style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate(705px, -159px);" data-popper-placement="top">
            <span id="default-tooltip-message">Copy link</span>
            <span id="success-tooltip-message" class="hidden">Copied!</span>
            <div class="tooltip-arrow" data-popper-arrow="" style="position: absolute; left: 0px; transform: translate(61px, 0px);"></div>
        </div>
    </div>
                <div class="clipboard">
                    <input class="copy-input" value="https://ipdown.ru/mod.js" id="mod" readonly>
                    <button class="copy-btn" id="copyButton" data-clipboard-target=".copy-input"><i class="far fa-copy"></i></button>
                </div>
            </div>
        </div>
        <!-- Добавьте больше карточек плагинов по аналогии -->
    </main>
    <footer>
        <p>&copy; 2025 Все права не защищены</p>
    </footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const clipboard = new ClipboardJS('.copy-btn', {
            target: function(trigger) {
                return trigger.previousElementSibling; // Получаем предыдущий элемент (input)
            }
        });

        clipboard.on('success', function(e) {
            console.log('Текст скопирован: ' + e.text);
            
            // Изменяем цвет фона кнопки
            const button = e.trigger; // Получаем кнопку, которая была нажата
            button.style.backgroundColor = '#46d315'; // Устанавливаем новый цвет фона

            // Восстанавливаем оригинальный цвет через секунду
            setTimeout(() => {
                button.style.backgroundColor = ''; // Сбрасываем цвет фона
            }, 1000);

            const copySuccess = document.createElement('div');
            copySuccess.style.opacity = '1';
            document.body.appendChild(copySuccess);
            setTimeout(() => {
                copySuccess.style.opacity = '0';
                setTimeout(() => copySuccess.remove(), 500);
            }, 1000);
            e.clearSelection();
        });

        clipboard.on('error', function(e) {
            console.error('Ошибка копирования: ', e);
        });
    });
</script>


</body>
</html>
