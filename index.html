<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плагины</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header class="site-header">
        <div class="header-content">
            <div class="header-text">
                <h1>Расширения "Lampa"</h1>
                <p>Здесь вы найдете множество интересного и полезного.</p>
            </div>
            <img src="https://ipdown.ru/lampa_js.png" alt="Изображение" class="header-image" style="width:15%; height:50;"">
        </div>
    </header>
    <main class="container">
<div class="plugin-card">
    <img src="tmdb.png" alt="Плагин 1" class="plugin-image">
    <div class="plugin-info">
        <h2 class="plugin-title">TMDB Proxy</h2>
        <p class="plugin-description">Проксирование постеров для сайта TMDB</p>
        <p class="plugin-description">https://ipdown.ru/tmdb.js</p>
        <button class="copy-button" onclick="copyToClipboard('https://ipdown.ru/tmdb.js')">Скопировать ссылку</button>
    </div>
</div>
<div class="plugin-card">
    <img src="https://via.placeholder.com/300" alt="Плагин 2" class="plugin-image">
    <div class="plugin-info">
        <h2 class="plugin-title">Онлайн Мод</h2>
        <p class="plugin-description">Смотрите фильмы и сериалы онлайн. Доступно 7 балансеров</p>
        <p class="plugin-description">https://ipdown.ru/mod.js</p>
        <button class="copy-button" onclick="copyToClipboard('https://ipdown.ru/mod.js')">Скопировать ссылку</button>
    </div>
</div>

        </div>
        <!-- Добавьте больше карточек плагинов по аналогии -->
    </main>
    <footer>
        <p>&copy; 2025 Все права защищены</p>
    </footer>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
            }).catch(err => {
                console.error('Ошибка при копировании: ', err);
            });
        }
    </script>
</body>
</html>
