<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плагины</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Лучшие плагины</h1>
    </header>
    <main class="container">
<div class="plugin-card">
    <img src="https://via.placeholder.com/300" alt="Плагин 1" class="plugin-image">
    <div class="plugin-info">
        <h2 class="plugin-title">Плагин 1</h2>
        <p class="plugin-description">Краткое описание плагина 1. Этот плагин помогает вам делать что-то полезное.</p>
        <button class="copy-button" onclick="copyToClipboard('https://example.com/plugin1')">Скопировать ссылку</button>
    </div>
</div>
<div class="plugin-card">
    <img src="https://via.placeholder.com/300" alt="Плагин 2" class="plugin-image">
    <div class="plugin-info">
        <h2 class="plugin-title">Плагин 2</h2>
        <p class="plugin-description">Краткое описание плагина 2. Этот плагин помогает вам делать что-то другое полезное.</p>
        <button class="copy-button" onclick="copyToClipboard('https://example.com/plugin2')">Скопировать ссылку</button>
    </div>
</div>

        </div>
        <!-- Добавьте больше карточек плагинов по аналогии -->
    </main>
    <footer>
        <p>&copy; 2023 Все права защищены</p>
    </footer>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Ссылка скопирована в буфер обмена!');
            }).catch(err => {
                console.error('Ошибка при копировании: ', err);
            });
        }
    </script>
</body>
</html>
