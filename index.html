<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плагины</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d97b87339f.js" crossorigin="anonymous"></script>
</head>
<body>
 <header class="site-header">
        <div class="header-content">
            <div class="header-text">
                <h1>Расширения "Lampa"</h1>
                <p>Здесь вы найдете множество интересного и полезного.</p>
            </div>
            <img src="https://ipdown.ru/lampa_js.png" alt="Изображение" class="header-image" style="width:15%; height:50;"">
        </div>
</header>
<main class="container">
<div class="plugin-card">
    <img src="tmdbp.png" alt="Плагин 1" class="plugin-image">
</div>
        <h2 class="plugin-title">TMDB Proxy</h2>
        <p class="plugin-description">Проксирование постеров для сайта TMDB</p>
        <div class="clipboard">
<input onclick="copy()" class="copy-input" value="https://ipdown.ru/tmdb.js" id="copyClipboard" readonly>
<button class="copy-btn" id="copyButton" onclick="copy()"><i class="far fa-copy"></i></button>
</div>
    </div>
    </main>
    <footer>
        <p>&copy; 2025 Все права защищены</p>
    </footer>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
            }).catch(err => {
                console.error('Ошибка при копировании: ', err);
            });
        }
        function copy() {
          let copyText = document.getElementById("copyClipboard");
          let copySuccess = document.getElementById("copied-success");
          copyText.select();
          copyText.setSelectionRange(0, 99999); 
          navigator.clipboard.writeText(copyText.value);
          
         copySuccess.style.opacity = "1";
         setTimeout(function(){ copySuccess.style.opacity = "0" }, 500);
        }
    </script>
</body>
</html>
