<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плагины</title>
    <link rel="stylesheet" href="/Theme/min.css">
    <script src="https://kit.fontawesome.com/d97b87339f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
</head>
<body>
 <header class="site-header">
        <div class="header-content">
            <div class="header-text">
                <h1>Расширения "Lampa"</h1>
                <p>Здесь вы найдете множество интересного и полезного.</p>
            </div>
            <img src="/Theme/img/lampa_js.png" alt="Изображение" class="header-image" style="width:15%; height:50;"">
        </div>
</header>
  <main class="container">
        <div class="plugin-card">
            <img src="/Theme/img/tmdbp.png" alt="Плагин 1" class="plugin-image">
            <div class="plugin-info">
                <h2 class="plugin-title">TMDB Proxy</h2>
                <p class="plugin-description">Проксирование постеров для сайта TMDB</p>
                <div class="clipboard">
                    <input class="copy-input" value="https://ipdown.ru/tmdb.js" id="tmdb" readonly>
                    <button class="copy-btn" id="copyButton" data-clipboard-target=".copy-input"><i class="far fa-copy"></i></button>
                </div>
            </div>
        </div>
        <div class="plugin-card">
            <img src="/Theme/img/online_mod.png" alt="Плагин 2" class="plugin-image">
            <div class="plugin-info">
                <h2 class="plugin-title">Онлайн Мод</h2>
                <p class="plugin-description">Смотри фильмы и сериалы онлайн. Доступно 7 балансеров.</p>
                <div class="clipboard">
                    <input class="copy-input" value="https://ipdown.ru/mod.js" id="mod" readonly>
                    <button class="copy-btn" id="copyButton" data-clipboard-target=".copy-input"><i class="far fa-copy"></i></button>
                </div>
            </div>
        </div>
        <!-- Добавьте больше карточек плагинов по аналогии -->
    </main>
    <footer>
        <p>&copy; 2025 Все права защищены</p>
    </footer>

	<script>
    document.addEventListener('DOMContentLoaded', function() {
        const clipboard = new ClipboardJS('.copy-btn', {
            target: function(trigger) {
                return trigger.previousElementSibling; // Получаем предыдущий элемент (input)
            }
        });

        clipboard.on('success', function(e) {
            console.log('Текст скопирован: ' + e.text);
            
            // Изменяем цвет фона кнопки после успешного копирования
            const button = e.trigger; // Получаем кнопку, которая была нажата
            button.style.backgroundColor = 'lightgreen'; // Меняем цвет фона на зеленый

            // Возвращаем цвет фона через 1 секунду
            setTimeout(() => {
                button.style.backgroundColor = ''; // Сбрасываем цвет фона
            }, 1000);

            e.clearSelection();
        });

        clipboard.on('error', function(e) {
            console.error('Ошибка копирования: ', e);
        });
    });
</script>


</body>
</html>
